<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<h1>Nuevo Restaurante</h1>
<form action="/restaurant" method="POST">



    <p>Nombre:</p>
    <textarea name="name" id="name" cols="30" rows="1"></textarea>
    <br/>
    <p>Telefono:</p>
    <textarea name="phone" id="phone" cols="30" rows="1"></textarea>
    <br/>
    <p>Description:</p>
    <textarea name="description" id="description" cols="30" rows="5"></textarea>
    <br/>
    <p>Categoria:</p>
    <select name="category" id="category">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.nombre}"></option>
    </select>
    <br/>
    <p>Ciudad:</p>
    <select name="city" id="city">
        <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.nombre}"></option>
    </select>

    <p>Nivel de precio:</p>
    <select name="levelprice" id="levelprice">
        <option th:each="levelPrice : ${levelPrices}" th:value="${levelPrice.id}" th:text="${levelPrice.description}"></option>
    </select>

    <br/>

    <input type="submit" value="Guardar"></input>
</form>
</body>
</html>
